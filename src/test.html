html, body {
    overflow: hidden;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}

#renderCanvas {
    width: 300px;
    height: 200px;
    touch-action: none;
}
  
.interpolatorNode {
    r: 10;
    fill: gold;
}

.interpolatorNode:active {
    fill: red;
}

.interpolatorLine {
    fill: none;
    stroke: red;
    stroke-width: 1;
}
        

  </style>  
  <title>Node</title>
