  <meta charset="utf-8">

  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link rel="stylesheet" href="css/skippy.css">

 <body ng-app="skippy" ng-controller="ctrl" layout="column" style="height:100%">
  <div id="splash">
   <img src="images/spinner.png"></img>
   <div>loading...</div>
  </div>

  <canvas id="renderCanvas" touch-action="auto"></canvas>
 
  <md-button id="drawButton" class="md-fab" aria-label="?" ng-click="toggleDraw()">
   <md-icon ng-md-icon icon="{{drawOpen?'curling_stone_moving':'curling_stone'}}" options='{"duration":900, "rotation":"none"}' size="32" style="width:32px; height:32px" ></md-icon>
  </md-button>
 
  <md-fab-speed-dial id="settingsFab" class="md-scale" md-direction="up" md-open="settingsOpen">
    <md-fab-trigger>
      <md-button id="settingsButton" class="md-fab" aria-label="?">
        <md-icon ng-md-icon icon="settings"></md-icon>
      </md-button>
    </md-fab-trigger>
    <md-fab-actions>
      <md-button id="skillsButton" class="md-fab md-mini" aria-label="?" ng-click="open('skills')">
        <md-icon ng-md-icon icon="curling_draw"></md-icon>
      </md-button>
      <md-button id="scoreButton" class="md-fab md-mini" aria-label="?" ng-click="open('score')">
        <md-icon ng-md-icon icon="curling_draw"></md-icon>
      </md-button>
    </md-fab-actions>
  </md-fab-speed-dial>
 
  <md-sidenav md-component-id="draw" class="md-sidenav-left" md-is-open="drawOpen">
    <div id="drawWeight" weight-selector></div>
  </md-sidenav>
